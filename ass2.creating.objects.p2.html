<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>creating objects part one</title>
   </head>
   <body>
   <script type="text/javascript">

		function Vehicle(name, wheels, passengers, speed){
			this.name = name;
			this.wheels = wheels;
			this.speed = speed;
			this.passengers = passengers;
			this.makeNoise = function (){
				console.log('toot toot!')
			}
			var distance_traveled = 0;
			var self = this;
			var updateDistanceTraveled = function() {
				distance_traveled += self.speed;
			}
			this.checkMiles = function() {
				console.log(distance_traveled);
			}
			this.move = function() {
				updateDistanceTraveled();
				makeNoise();
				this.checkMiles();
			}
		}

		var bike = new Vehicle("bike", 2, 1,25);
			this.makeNoise = function (){
				console.log('ring ring!');
			}

		var sedan = new Vehicle("sedan", 2, 1, 65);
			this.makeNoise = function (){
				console.log('beep beep!');
			}

		var bus = new Vehicle("bus", 2, 1, 55);
			this.pickUpPassengers = function (number){
				this.passengers += number;
				console.log(this.passengers);
			}

   </script>
   </body>
</html>
